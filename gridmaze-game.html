<!DOCTYPE html>
<!-- After modifying, check the HTML5 with: http://validator.w3.org/ -->
<html>
	<head>
		<title>GridMaze!</title>

		<!-- Google hosted library: http://code.google.com/apis/libraries/devguide.html -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>

		<!--
			http://sylvester.jcoglan.com/
			
			The HTML5 canvas offers transformation and rotation, but no way after
			you have drawn to tell where the transformed points are on the real
			screen coordinates.  This library is overkill and can be stripped
			down later to just the minimum needed for this code:
			
			http://stackoverflow.com/questions/849785/get-un-translated-un-rotated-x-y-coordinate-of-a-point-from-a-javascript-canva
		-->
		<script src="sylvester-0-1-3/sylvester.js" type="text/javascript"></script>
		
		<script src="js/gridmaze-tiles.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="gridmaze.css" />
		
		<!--
			http://www.stevefenton.co.uk/cmsfiles/assets/File/gestures.html
			
			This library had to be edited before use, considering that it
			only allowed for one gestural region to be registered at a time
			per page.  See lines marked +GM and -GM for the required changes.
			Whether it will be used in the long term to make it worth a
			more careful investment or backpatching the original is unknown.
		-->
		<script src="jquery.gestures/jquery.gestures.js" type="text/javascript"></script>
		
		<script src="js/gridmaze-game.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="canvas00" width="302" height="302"></canvas>
		<canvas id="canvas10" width="302" height="302"></canvas>
		<canvas id="canvas20" width="302" height="302"></canvas>
		<br />
		<canvas id="canvas01" width="302" height="302"></canvas>
		<canvas id="canvas11" width="302" height="302"></canvas>
		<canvas id="canvas21" width="302" height="302"></canvas>
		<br />
	</body>
</html>
