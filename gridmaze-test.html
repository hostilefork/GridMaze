<!DOCTYPE html>
<!-- After modifying, check the HTML5 with: http://validator.w3.org/ -->
<html>
	<head>
		<title>GridMaze Test</title>
		
		<!-- Google hosted library: http://code.google.com/apis/libraries/devguide.html -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>

		<script src="js/gridmaze-tiles.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="gridmaze.css" />
		
		<script src="js/gridmaze-test.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="canvas00" width="302" height="302"></canvas>
		<canvas id="canvas10" width="302" height="302"></canvas>
		<canvas id="canvas20" width="302" height="302"></canvas>
		<br />
		<canvas id="canvas01" width="302" height="302"></canvas>
		<canvas id="canvas11" width="302" height="302"></canvas>
		<canvas id="canvas21" width="302" height="302"></canvas>
		<br />
		<button onClick="GridMazeTest.rotateLeft()">Rotate Left</button>
		<button onClick="GridMazeTest.rotateRight()">Rotate Right</button>
		<button onClick="GridMazeTest.toggleCatMode()">Cat</button>
		<br/><br />
		<div id="debug" style="background-color:#FFFFAF">
			<p>Hover: <b id="hoverX">x</b><b>,</b> <b id="hoverY">y</b></p>
			<p>Last Click: <b id="clickX">x</b><b>,</b> <b id="clickY">y</b></p>
			<p class="redclass" id="output"> </p><p class="redclass" id="output2"> </p>
			<p>Old Walls:</p>
			<p class="blueclass" id="oldhwall"> </p><p class="blueclass" id="oldvwall"></p>
			<p>New Walls:</p>
			<p class="blueclass" id="newhwall"> </p><p class="blueclass" id="newvwall"></p>
			<p>New Tile Walls:</p>
			<p class="greenclass" id="newTileHwall"></p><p class="greenclass" id="newTileVwall"></p>
			<p>HorizontalWall:</p>
			<p id="horizontalwall"></p>
			<p>VerticalWall:</p>
			<p id="verticalwall"></p>
		</div>
	</body>
</html>
